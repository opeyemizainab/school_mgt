{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Complete Student Profile for {{ user.get_full_name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Profile</button>
    </form>
</div>
{% endblock %}
