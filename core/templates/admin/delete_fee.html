{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete this fee record for {{ fee.student.user.get_full_name }}?</h4>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'manage_fees' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
