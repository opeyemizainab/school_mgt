{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Fee</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Update Fee</button>
            <a href="{% url 'manage_fees' %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
