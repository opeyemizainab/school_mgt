<!-- templates/admin/manage_classes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .header-actions a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .back-btn {
            background: #6c757d;
        }
        .add-btn {
            background: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Manage Classes</h2>

    <div class="header-actions">
        <a class="back-btn" href="{% url 'admin_dashboard' %}">‚Üê Back to Dashboard</a>
        <a class="add-btn" href="{% url 'add_class' %}"><i class="fas fa-plus-circle"></i> Add New Class</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Class Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for classroom in classes %}
            <tr>
                <td>{{ classroom.name }}</td>
                <td>{{ classroom.description }}</td>
                <td class="actions">
                    <a href="{% url 'edit_class' classroom.id %}"><i class="fas fa-edit"></i> Edit</a>
                    <a href="{% url 'delete_class' classroom.id %}" onclick="return confirm('Are you sure you want to delete this class?');"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3">No classes available.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
