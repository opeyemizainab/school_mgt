{% extends 'base.html' %}
{% block title %}Manage Students{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Manage Students</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        <a href="{% url 'create_student_user' %}" class="btn btn-primary mb-3">+ Create Student User</a>

        <!-- Class Filter Dropdown -->
        <form method="get" action="{% url 'manage_students' %}" class="d-flex align-items-center">
            <label for="class-filter" class="me-2 mb-0">View by Class:</label>
            <select name="class_id" id="class-filter" class="form-select me-2" style="width:auto;" onchange="this.form.submit()">
                <option value="">-- Select Class --</option>
                {% for c in classes %}
                    <option value="{{ c.id }}" {% if request.GET.class_id == c.id|stringformat:"s" %}selected{% endif %}>
                        {{ c.name }}
                    </option>
                {% endfor %}
            </select>
        </form>
    </div>

    <!-- Live Search Bar -->
    <div class="mb-3 d-flex" style="max-width: 400px;">
        <input type="text" id="student-search" class="form-control me-2" placeholder="Search students...">
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
                <tr>
                    <th>Photo</th>
                    <th>Full Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Date of Birth</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="student-table-body">
                {% include 'admin/student_table_rows.html' %}
            </tbody>
        </table>
    </div>
</div>

<!-- Live Search Script -->
<script>
document.getElementById('student-search').addEventListener('keyup', function() {
    let query = this.value;
    fetch("{% url 'search_students' %}?q=" + encodeURIComponent(query))
        .then(response => response.json())
        .then(data => {
            document.getElementById('student-table-body').innerHTML = data.html;
        });
});
</script>
{% endblock %}
