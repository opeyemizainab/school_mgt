{% extends "base.html" %}
{% block title %}CBT Completed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">✅ {{ test.title }} Submitted Successfully</h4>
                <p>Thank you for taking the test.</p>
            </div>

            <div class="mt-3">
                <a href="{% url 'view_cbt_result' submission_id %}" class="btn btn-primary me-2">
                    📊 View Your Result
                </a>
                <a href="{% url 'student_dashboard' %}" class="btn btn-secondary">
                    ← Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
