{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

    <!-- Back Link -->
    <div class="mb-3">
        <a href="{% url 'add_cbt_question' test.id %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Questions
        </a>
    </div>

    <!-- Confirmation Card -->
    <div class="card shadow border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Question from "{{ test.title }}"</h4>
        </div>
        <div class="card-body text-center">
            <p class="fs-5">Are you sure you want to delete this question?</p>
            <blockquote class="blockquote">
                <p class="mb-0">{{ question.question_text }}</p>
            </blockquote>

            <form method="post" class="mt-4 d-flex justify-content-center gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'add_cbt_question' test.id %}" class="btn btn-secondary">
                    Cancel
                </a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
